<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-sidebar">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Logo">
             ODIN 
        </div>
        <div class="sidebar-footer">
            Photo by 
            <a href="https://unsplash.com/@andreaedavis" target="_blank">Andrea Davis</a>
            on
            <a href="https://unsplash.com/photos/a-living-room-filled-with-furniture-and-a-fire-place-aND5_wlo5VM" target="_blank">Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <header>
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams sign up <em>now</em> to get started</h1>
        </header>
        <form action="" method="post">
           <p>
            <label for="first-name">First Name: </label>
            <input id="first-name" type="text" name="first-name" required placeholder="Joe">
           </p>
           <p>
            <label for="last-name">Last Name: </label>
            <input id="last-name" type="text" name="last-name" required placeholder="Smith">
           </p>
           <p>
            <label for="email">Email: </label>
            <input id="email" type="email" name="user-email" required placeholder="example@example.com">
           </p>
           <p>
            <label for="phone-number">Phone Number: </label>
            <input id="phone-number" type="number" name="phone-number" required placeholder="555-555-5555">
           </p>
           <p>
            <label for="password">Password: </label>
            <input id="password" type="text" name="password" required >
           </p>
           <p>
            <label for="confirm-password">Confirm Password: </label>
            <input id="confirm-password" type="text" name="confirm-password" required>
           </p>
        </form>
        <button type="submit">Create Account</button>
        <div class="log-in">Already have an account? <a>Log In</a></div>
    </div>
</body>
</html>
